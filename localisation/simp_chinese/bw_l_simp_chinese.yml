 #bw_GER.6.d_2: "我的元首，捷克接受了我们的最后通牒，现在我们可以任意摆弄它，海德里希希望建立一个保护国进行管理。\n\n\n但更多人认为应该直接吞并，毕竟捷克也是在大德意志的范围之中的。"
