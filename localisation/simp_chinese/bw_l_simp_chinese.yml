 # # #爱德华八世退位危机
 
 bw_ENG_TuiWeiWeiJi.1: "爱德华八世退位危机"
 bw_ENG_TuiWeiWeiJi.1.t: "爱德华八世退位危机"
 bw_ENG_TuiWeiWeiJi.1.d: "非常最贵的首相，我们的国王爱德华八世于今日宣布了他与华里丝将要结婚的消息，这很明显不符合英国圣公宗的规定，华里丝出身卑微，还有传言说她是美国间谍，而国王坚持要跟她结婚，这该怎么办？"
 bw_ENG_TuiWeiWeiJi.1.a: "国王一意孤行..."
 bw_ENG_TuiWeiWeiJi.1.b: "那就只能退位..."
 
 bw_ENG_TuiWeiWeiJi.2: "媒体反对国王"
 bw_ENG_TuiWeiWeiJi.2.t: "媒体反对国王"
 bw_ENG_TuiWeiWeiJi.2.d: "国王陛下，今天的泰晤士报刊登了一篇反对您的文章，他们说：“国王应该对国家和圣公宗迎娶一位二婚的美国女人这件事既违反圣公宗规定，也有通敌的嫌疑，所以国王应该放弃王位或者放弃婚姻。”"
 bw_ENG_TuiWeiWeiJi.2.a: "政府的傀儡而已"
 bw_ENG_TuiWeiWeiJi.2.b: "...他们是对的"
 
 bw_ENG_TuiWeiWeiJi.3: "民众表示疑惑"
 bw_ENG_TuiWeiWeiJi.3.t: "民众表示疑惑"
 bw_ENG_TuiWeiWeiJi.3.d: "总理阁下，今天在发生了游行，他们声称：“政府一直在欺骗我们，我们之前连华里丝是谁都不知道，最开始还是从葡属非洲那边听到的。”"
 bw_ENG_TuiWeiWeiJi.3.a: "我们只是听从伦敦的安排"
 
 bw_ENG_TuiWeiWeiJi.4: "民众表示疑惑"
 bw_ENG_TuiWeiWeiJi.4.t: "民众表示疑惑"
 bw_ENG_TuiWeiWeiJi.4.d: "国王陛下，今天在个自治领和英国本土都发生了游行，尤其是南非，他们声称：“政府一直在欺骗我们，我们之前连华里丝是谁都不知道，最开始还是从葡属非洲那边听到的。”这明显是政府之前在封锁消息，这件事情连国王您都没告诉"
 bw_ENG_TuiWeiWeiJi.4.a: "他们这都敢？！"
 
 bw_ENG_TuiWeiWeiJi.5: "民众支持国王"
 bw_ENG_TuiWeiWeiJi.5.t: "民众支持国王"
 bw_ENG_TuiWeiWeiJi.5.d: "总理阁下，今天游行的目标发生了变化，他们在了解事情的经过后开始支持国王，认为所有人包括国王的婚姻自由应该受到保障，这可能会让国王更加坚持自己的想法"
 bw_ENG_TuiWeiWeiJi.5.a: "不妙的消息"
 
 bw_ENG_TuiWeiWeiJi.6: "民众支持国王"
 bw_ENG_TuiWeiWeiJi.6.t: "民众支持国王"
 bw_ENG_TuiWeiWeiJi.6.d: "国王陛下，今天游行的目标发生了变化，在他们了解事情的经过后开始支持您，他们现在认为所有人包括国王您的婚姻自由应该受到保障，这可能会一些议员导向您"
 bw_ENG_TuiWeiWeiJi.6.a: "好起来了"
 
 bw_ENG_TuiWeiWeiJi.7: "自治领反对国王"
 bw_ENG_TuiWeiWeiJi.7.t: "自治领反对国王"
 bw_ENG_TuiWeiWeiJi.7.d: "国王陛下，今天各自治领总督在看到民众支持您后表示：“如果国王成婚我们会立刻辞职”这是赤裸裸的威胁，但是英国议会也有这种想法，如果是真的联合王国可能就此崩溃，怎么办？"
 bw_ENG_TuiWeiWeiJi.7.a: "告诉莫斯利来白金汉宫一趟"
 
 bw_ENG_TuiWeiWeiJi.8: "王党成立"
 bw_ENG_TuiWeiWeiJi.8.t: "王党成立"
 bw_ENG_TuiWeiWeiJi.8.d: "国王陛下，莫斯利和他的法西斯联盟同意支持您，并且他们改名叫王党，劳合乔治也加入了进去，据说丘吉尔也支持王党。"
 bw_ENG_TuiWeiWeiJi.8.a: "现在不怕他们辞职了"
 
 bw_ENG_TuiWeiWeiJi.9: "王党成立"
 bw_ENG_TuiWeiWeiJi.9.t: "王党成立"
 bw_ENG_TuiWeiWeiJi.9.d: "总理阁下，莫斯利和他的法西斯联盟以及劳合乔治建立了王党，据说丘吉尔也支持王党，这下辞职不管用了，怎么办？"
 bw_ENG_TuiWeiWeiJi.9.a: "......      "
 
 bw_ENG_TuiWeiWeiJi.10: "国王陛下与华里丝的的婚礼"
 bw_ENG_TuiWeiWeiJi.10.t: "国王陛下与华里丝的的婚礼"
 bw_ENG_TuiWeiWeiJi.10.d: "王室大婚的良辰吉日终于到来。新人由白金汉宫前往威斯敏斯特修道院，道路两旁人潮汹涌。\n\n国内对婚事的非议之声渐显无力。在集体辞职等诸多手段皆无功而返之后，一切反对声都陷入了死寂。最后的抵抗来自坎特伯雷大主教科斯莫·朗的离职，而他的继任者则对国王的意愿更为……服从。\n\n在这次危机酿成的政治地震震后，当下的庆祝活动不仅是公共秩序的恢复所不可或缺的，更是解决当前政治矛盾的第一步。"
 bw_ENG_TuiWeiWeiJi.10.a: "但这足以弥合国家的裂痕吗？"
 
 bw_ENG_TuiWeiWeiJi.11: "国王陛下与华里丝的的婚礼"
 bw_ENG_TuiWeiWeiJi.11.t: "国王陛下与华里丝的的婚礼"
 bw_ENG_TuiWeiWeiJi.11.d: "总理阁下。今日国王和华里丝在威斯敏斯特修道院结婚了，这说明让国王退位的想法彻底破产，我们应该"
 bw_ENG_TuiWeiWeiJi.11.a: "立刻辞职"
 
