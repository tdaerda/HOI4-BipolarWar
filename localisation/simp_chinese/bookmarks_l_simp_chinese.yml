 GER_JianJie: "在1935年共产党的上台标志着纳粹党想通过和平手段取得胜利的计划已经破产，于是纳粹党领袖阿道夫·希特勒立刻在慕尼黑总部动员党卫军和冲锋队，直冲柏林宣布现政府为非法，掀起了德国内战的序幕。\n\n他们设想这是一场政变，但这是不可能的，魏玛原政府也开始动员民兵和国民警卫队，并宣布全国紧急状态，解散了议会建立苏维埃体制，彻底将德国掌控在共产党的手中……吗？\n\n纳粹党立刻调转方向，宣布建立全德法西斯临时政府，并让巴伐利亚成为民粹的大本营，社民党也对解散议会表示反对，西里西亚常常发生游行。\n\n随后希特勒做了一个令他后悔的决定，批准维希行动。维希行动是由一位纳粹高官提出，主要是沿着维希河北上，切断莱茵兰方向的补给，让他们在惊惧与恐惧中死亡，但就以冲锋队和党卫军的兵力根本就无法执行这个计划，大量部队和唯一的精锐装甲师被包围在汉诺威附近。你可能会问是谁这么傻？他就是赫尔曼·威廉·戈林。"
 
 
